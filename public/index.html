<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brand Insights - Standex Scientific</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .glow { box-shadow: 0 0 20px rgba(56, 189, 248, 0.15); }
        .btn-primary { background: linear-gradient(135deg, #0ea5e9, #0284c7); }
        .btn-primary:hover { background: linear-gradient(135deg, #38bdf8, #0ea5e9); }
        .sidebar-link.active { background: rgba(56, 189, 248, 0.1); border-left: 3px solid #38bdf8; }
        .found-badge { background: linear-gradient(135deg, #10b981, #059669); }
        .not-found-badge { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .tag-positive { background: rgba(16, 185, 129, 0.15); border: 1px solid rgba(16, 185, 129, 0.3); color: #10b981; }
        .tag-negative { background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.3); color: #ef4444; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .loading-spinner { border: 3px solid #334155; border-top: 3px solid #38bdf8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Info Tooltip Styles */
        .info-tooltip { position: relative; display: inline-flex; align-items: center; margin-left: 6px; }
        .info-icon { width: 16px; height: 16px; background: rgba(100, 116, 139, 0.5); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 600; color: #94a3b8; cursor: help; transition: all 0.2s; }
        .info-icon:hover { background: rgba(56, 189, 248, 0.3); color: #38bdf8; }
        .info-tooltip .tooltip-text { visibility: hidden; opacity: 0; width: 280px; background: #1e293b; color: #e2e8f0; text-align: left; border-radius: 8px; padding: 12px; position: absolute; z-index: 100; bottom: 125%; left: 50%; transform: translateX(-50%); font-size: 13px; font-weight: 400; line-height: 1.5; box-shadow: 0 10px 40px rgba(0,0,0,0.4); border: 1px solid #334155; transition: opacity 0.2s, visibility 0.2s; }
        .info-tooltip .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -6px; border-width: 6px; border-style: solid; border-color: #1e293b transparent transparent transparent; }
        .info-tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="text-slate-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useRef } = React;
        
        // API Helper
        const api = {
            token: localStorage.getItem('token'),
            
            async request(endpoint, options = {}) {
                const res = await fetch(`/api${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.token && { 'Authorization': `Bearer ${this.token}` }),
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });
                
                if (res.status === 401) {
                    this.token = null;
                    localStorage.removeItem('token');
                    window.location.reload();
                }
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Request failed');
                return data;
            },
            
            get: (endpoint) => api.request(endpoint),
            post: (endpoint, body) => api.request(endpoint, { method: 'POST', body }),
            put: (endpoint, body) => api.request(endpoint, { method: 'PUT', body }),
            delete: (endpoint) => api.request(endpoint, { method: 'DELETE' })
        };
        
        // Glossary definitions
        const glossary = {
            visibility: "How often your brand appears when AI platforms answer relevant questions. A higher score means AI is more likely to mention your brand.",
            sentiment: "Whether AI talks about your brand positively or negatively. Positive sentiment means AI recommends or praises your brand. Negative means it mentions problems or criticism.",
            mentions: "The number of times your brand name appears in AI responses across all queries tested.",
            citations: "Links and sources that AI platforms reference when mentioning your brand. Shows where AI gets its information about you.",
            queries: "Questions asked to AI platforms to test if your brand appears. Examples: 'Best laboratory freezers', 'What is American Biotech Supply?'",
            competitors: "Rival brands in your market. The app tracks how often competitors appear vs. your brand to show competitive positioning.",
            mentionRate: "Percentage of queries where your brand was found in the AI response. 8/12 = 67% mention rate.",
            ownSite: "Citations that link directly to your company's website - shows AI is using your site as a source.",
            comparison: "Queries that pit your brand against competitors, like 'Brand A vs Brand B'. Tests how AI positions you competitively.",
            useCase: "Queries about specific applications or problems your products solve, like 'CDC compliant vaccine storage'."
        };
        
        // Info Tooltip Component
        const InfoTooltip = ({ term }) => (
            <span className="info-tooltip">
                <span className="info-icon">i</span>
                <span className="tooltip-text">{glossary[term]}</span>
            </span>
        );
        
        // Auth Context
        const AuthContext = createContext(null);
        
        const useAuth = () => useContext(AuthContext);
        
        // ============================================
        // Login Page
        // ============================================
        const LoginPage = ({ onLogin, onRegister }) => {
            const [isRegister, setIsRegister] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);
                
                try {
                    if (isRegister) {
                        const res = await api.post('/auth/register', { email, password, name });
                        setSuccess(res.message);
                        setIsRegister(false);
                    } else {
                        const res = await api.post('/auth/login', { email, password });
                        api.token = res.token;
                        localStorage.setItem('token', res.token);
                        onLogin(res.user);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass rounded-2xl p-8 w-full max-w-md glow">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 rounded-xl bg-gradient-to-br from-sky-500 to-blue-600 flex items-center justify-center mx-auto mb-4">
                                <span className="text-2xl font-bold">AI</span>
                            </div>
                            <h1 className="text-2xl font-bold">AI Brand Insights</h1>
                            <p className="text-slate-400 text-sm mt-1">Standex Scientific</p>
                        </div>
                        
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg mb-4 text-sm">
                                {error}
                            </div>
                        )}
                        
                        {success && (
                            <div className="bg-green-500/10 border border-green-500/30 text-green-400 px-4 py-3 rounded-lg mb-4 text-sm">
                                {success}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {isRegister && (
                                <div>
                                    <label className="block text-sm text-slate-400 mb-1">Name</label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-sky-500"
                                        placeholder="Your name"
                                        required
                                    />
                                </div>
                            )}
                            
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-sky-500"
                                    placeholder="you@standex.com"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-sky-500"
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    required
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full btn-primary text-white py-3 rounded-lg font-medium disabled:opacity-50 flex items-center justify-center gap-2"
                            >
                                {loading && <div className="loading-spinner"></div>}
                                {isRegister ? 'Request Access' : 'Sign In'}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-center">
                            <button
                                onClick={() => { setIsRegister(!isRegister); setError(''); setSuccess(''); }}
                                className="text-sky-400 hover:text-sky-300 text-sm"
                            >
                                {isRegister ? 'Already have an account? Sign in' : 'Need access? Request an account'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // ============================================
        // Sidebar Component
        // ============================================
        const Sidebar = ({ currentPage, onNavigate, user, onLogout }) => {
            const navItems = [
                { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                { id: 'analyze', icon: 'üîç', label: 'Run Analysis' },
                { id: 'history', icon: 'üìà', label: 'History' },
            ];
            
            const adminItems = [
                { id: 'users', icon: 'üë•', label: 'Users' },
                { id: 'api-keys', icon: 'üîë', label: 'API Keys' },
                { id: 'brands', icon: 'üè¢', label: 'Brands' },
                { id: 'email-settings', icon: 'üìß', label: 'Email Settings' },
                { id: 'scheduled-runs', icon: '‚è∞', label: 'Scheduled Runs' },
                { id: 'activity', icon: 'üìã', label: 'Activity Log' },
            ];
            
            return (
                <div className="w-64 glass border-r border-slate-700 flex flex-col">
                    <div className="p-6 border-b border-slate-700">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-sky-500 to-blue-600 flex items-center justify-center">
                                <span className="font-bold">AI</span>
                            </div>
                            <div>
                                <h1 className="font-semibold">Brand Insights</h1>
                                <p className="text-xs text-slate-400">Standex Scientific</p>
                            </div>
                        </div>
                    </div>
                    
                    <nav className="flex-1 p-4">
                        <div className="space-y-1">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => onNavigate(item.id)}
                                    className={`sidebar-link w-full flex items-center gap-3 px-4 py-2.5 rounded-lg text-left transition-colors ${
                                        currentPage === item.id ? 'active text-sky-400' : 'text-slate-400 hover:text-slate-200 hover:bg-slate-800'
                                    }`}
                                >
                                    <span>{item.icon}</span>
                                    <span>{item.label}</span>
                                </button>
                            ))}
                        </div>
                        
                        {user.role === 'admin' && (
                            <>
                                <div className="mt-6 mb-2 px-4">
                                    <span className="text-xs font-medium text-slate-500 uppercase">Admin</span>
                                </div>
                                <div className="space-y-1">
                                    {adminItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => onNavigate(item.id)}
                                            className={`sidebar-link w-full flex items-center gap-3 px-4 py-2.5 rounded-lg text-left transition-colors ${
                                                currentPage === item.id ? 'active text-sky-400' : 'text-slate-400 hover:text-slate-200 hover:bg-slate-800'
                                            }`}
                                        >
                                            <span>{item.icon}</span>
                                            <span>{item.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </>
                        )}
                    </nav>
                    
                    <div className="p-4 border-t border-slate-700">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center">
                                {user.name.charAt(0).toUpperCase()}
                            </div>
                            <div className="flex-1 min-w-0">
                                <p className="text-sm font-medium truncate">{user.name}</p>
                                <p className="text-xs text-slate-400 truncate">{user.email}</p>
                            </div>
                        </div>
                        <button
                            onClick={onLogout}
                            className="w-full text-left px-3 py-2 text-sm text-slate-400 hover:text-red-400 transition-colors"
                        >
                            Sign out
                        </button>
                    </div>
                </div>
            );
        };
        
        // ============================================
        // Dashboard Page
        // ============================================
        const DashboardPage = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                api.get('/dashboard').then(setData).finally(() => setLoading(false));
            }, []);
            
            if (loading) return <LoadingState />;
            
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold">Dashboard</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <StatCard title="Brands Monitored" value={data?.brandCount || 0} icon="üè¢" />
                        <StatCard 
                            title="Recent Analyses" 
                            value={data?.recentRuns?.length || 0} 
                            subtitle="Last 30 days"
                            icon="üìä" 
                        />
                        <StatCard 
                            title="Avg Visibility" 
                            value={data?.avgScores?.length > 0 ? Math.round(data.avgScores.reduce((a, s) => a + s.avg_score, 0) / data.avgScores.length) : '--'}
                            subtitle="Across all platforms"
                            icon="üìà" 
                        />
                    </div>
                    
                    <div className="glass rounded-xl p-6">
                        <h3 className="text-lg font-semibold mb-4">Recent Analyses</h3>
                        {data?.recentRuns?.length > 0 ? (
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="text-left text-slate-400 text-sm border-b border-slate-700">
                                            <th className="pb-3 font-medium">Brand</th>
                                            <th className="pb-3 font-medium">Platform</th>
                                            <th className="pb-3 font-medium"><span className="flex items-center">Score<InfoTooltip term="visibility" /></span></th>
                                            <th className="pb-3 font-medium"><span className="flex items-center">Mentions<InfoTooltip term="mentions" /></span></th>
                                            <th className="pb-3 font-medium">Run By</th>
                                            <th className="pb-3 font-medium">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {data.recentRuns.map(run => (
                                            <tr key={run.id} className="border-b border-slate-800">
                                                <td className="py-3">{run.brand_name}</td>
                                                <td className="py-3">
                                                    <span className="px-2 py-1 rounded bg-slate-700 text-xs capitalize">{run.platform}</span>
                                                </td>
                                                <td className="py-3">
                                                    <span className={`font-semibold ${run.visibility_score >= 70 ? 'text-green-400' : run.visibility_score >= 50 ? 'text-yellow-400' : 'text-red-400'}`}>
                                                        {run.visibility_score}
                                                    </span>
                                                </td>
                                                <td className="py-3">{run.mention_count}</td>
                                                <td className="py-3 text-slate-400">{run.run_by_name}</td>
                                                <td className="py-3 text-slate-400 text-sm">
                                                    {new Date(run.run_date).toLocaleDateString()}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <p className="text-slate-400 text-center py-8">No analyses yet. Run your first analysis!</p>
                        )}
                    </div>
                </div>
            );
        };
        
        // ============================================
        // Analyze Page
        // ============================================
        const AnalyzePage = () => {
            const [brands, setBrands] = useState([]);
            const [selectedBrand, setSelectedBrand] = useState(null);
            const [platforms, setPlatforms] = useState({ chatgpt: true, gemini: true, perplexity: true, claude: true });
            const [apiStatus, setApiStatus] = useState({});
            const [analyzing, setAnalyzing] = useState(false);
            const [results, setResults] = useState(null);
            const [progress, setProgress] = useState('');
            
            useEffect(() => {
                Promise.all([
                    api.get('/brands'),
                    api.get('/admin/api-keys/status')
                ]).then(([brandsData, statusData]) => {
                    setBrands(brandsData);
                    setApiStatus(statusData);
                    if (brandsData.length > 0) setSelectedBrand(brandsData[0].id);
                });
            }, []);
            
            const runAnalysis = async () => {
                const selectedPlatforms = Object.entries(platforms).filter(([_, v]) => v).map(([k]) => k);
                if (selectedPlatforms.length === 0) return alert('Select at least one platform');
                
                setAnalyzing(true);
                setResults(null);
                setProgress('Starting analysis...');
                
                try {
                    const data = await api.post(`/brands/${selectedBrand}/analyze`, { platforms: selectedPlatforms });
                    setResults(data);
                    setProgress('');
                } catch (err) {
                    alert('Analysis failed: ' + err.message);
                } finally {
                    setAnalyzing(false);
                }
            };
            
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold">Run Analysis</h2>
                    
                    <div className="glass rounded-xl p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm text-slate-400 mb-2">Select Brand</label>
                                <select
                                    value={selectedBrand || ''}
                                    onChange={(e) => setSelectedBrand(e.target.value)}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-sky-500"
                                >
                                    {brands.map(b => (
                                        <option key={b.id} value={b.id}>{b.name}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-sm text-slate-400 mb-2">Platforms</label>
                                <div className="flex flex-wrap gap-3">
                                    {[
                                        { id: 'chatgpt', label: 'ChatGPT', icon: 'ü§ñ', apiKey: 'openai' },
                                        { id: 'gemini', label: 'Gemini', icon: '‚ú®', apiKey: 'google' },
                                        { id: 'perplexity', label: 'Perplexity', icon: 'üîç', apiKey: 'perplexity' },
                                        { id: 'claude', label: 'Claude', icon: 'üß†', apiKey: 'anthropic' }
                                    ].map(p => (
                                        <label key={p.id} className={`flex items-center gap-2 px-4 py-2 rounded-lg cursor-pointer transition-colors ${
                                            platforms[p.id] ? 'bg-sky-500/20 border border-sky-500/50' : 'bg-slate-800 border border-slate-700'
                                        } ${!apiStatus[p.apiKey] ? 'opacity-50' : ''}`}>
                                            <input
                                                type="checkbox"
                                                checked={platforms[p.id]}
                                                onChange={(e) => setPlatforms({ ...platforms, [p.id]: e.target.checked })}
                                                disabled={!apiStatus[p.apiKey]}
                                                className="sr-only"
                                            />
                                            <span>{p.icon}</span>
                                            <span>{p.label}</span>
                                            {!apiStatus[p.apiKey] && (
                                                <span className="text-xs text-red-400">(Not configured)</span>
                                            )}
                                        </label>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-6">
                            <button
                                onClick={runAnalysis}
                                disabled={analyzing || !selectedBrand}
                                className="btn-primary text-white px-8 py-3 rounded-lg font-medium disabled:opacity-50 flex items-center gap-2"
                            >
                                {analyzing ? (
                                    <>
                                        <div className="loading-spinner"></div>
                                        Analyzing...
                                    </>
                                ) : (
                                    <>‚ñ∂ Run Analysis</>
                                )}
                            </button>
                            {progress && <p className="text-slate-400 text-sm mt-2">{progress}</p>}
                        </div>
                    </div>
                    
                    {results && <AnalysisResults results={results} />}
                </div>
            );
        };
        
        // ============================================
        // Analysis Results Component
        // ============================================
        const AnalysisResults = ({ results }) => {
            const [selectedPlatform, setSelectedPlatform] = useState('all');
            
            const getPlatformData = () => {
                if (selectedPlatform === 'all') return results.summary;
                return results.platforms[selectedPlatform]?.summary;
            };
            
            const data = getPlatformData();
            
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h3 className="text-xl font-semibold">Results: {results.brand}</h3>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setSelectedPlatform('all')}
                                className={`px-4 py-2 rounded-lg text-sm ${selectedPlatform === 'all' ? 'bg-sky-500 text-white' : 'bg-slate-800 text-slate-400'}`}
                            >
                                All
                            </button>
                            {Object.keys(results.platforms).map(p => (
                                <button
                                    key={p}
                                    onClick={() => setSelectedPlatform(p)}
                                    className={`px-4 py-2 rounded-lg text-sm capitalize ${selectedPlatform === p ? 'bg-sky-500 text-white' : 'bg-slate-800 text-slate-400'}`}
                                >
                                    {p}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <StatCard title="Visibility Score" value={data?.overallVisibility || data?.visibilityScore || '--'} tooltip="visibility" />
                        <StatCard title="Mentions" value={`${data?.totalMentions || data?.mentions || 0}/${data?.totalQueries || Object.values(results.platforms).reduce((a, p) => a + p.summary.totalQueries, 0)}`} tooltip="mentionRate" />
                        <StatCard title="Sentiment" value={`${data?.avgSentiment || '--'}%`} tooltip="sentiment" />
                        <StatCard title="Citations" value={data?.citationCount || 0} tooltip="citations" />
                    </div>
                    
                    {selectedPlatform !== 'all' && results.platforms[selectedPlatform] && (
                        <div className="glass rounded-xl p-6">
                            <h4 className="font-semibold mb-4">Query Results</h4>
                            <div className="space-y-3">
                                {results.platforms[selectedPlatform].queries.map((q, i) => (
                                    <div key={i} className="flex items-center gap-3 p-3 bg-slate-800/50 rounded-lg">

                                                            <p className="font-medium">{c.name}</p>
                                                            <p className="text-xs text-slate-400">
                                                                Mentioned by: {c.platforms.join(', ')}
                                                            </p>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className={`text-xs px-2 py-1 rounded ${
                                                                c.count >= 3 ? 'bg-green-500/20 text-green-400' :
                                                                c.count >= 2 ? 'bg-yellow-500/20 text-yellow-400' :
                                                                'bg-slate-700 text-slate-400'
                                                            }`}>
                                                                {c.count}/{c.platforms.length > 0 ? Math.max(...Object.values(detectedCompetitors.reduce((acc, comp) => {
                                                                    acc.max = Math.max(acc.max || 0, comp.platforms.length);
                                                                    return acc;
                                                                }, { max: 3 }))) : 3} AIs
                                                            </span>
                                                            {c.alreadyAdded && (
                                                                <span className="text-xs text-slate-500">Already added</span>
                                                            )}
                                                        </div>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => { setDetectedCompetitors([]); setSelectedDetected({}); }}
                                                className="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-medium"
                                            >
                                                ‚Üê Back
                                            </button>
                                            <button
                                                onClick={addSelectedCompetitors}
                                                disabled={Object.values(selectedDetected).filter(Boolean).length === 0}
                                                className="flex-1 btn-primary text-white py-3 rounded-lg font-medium disabled:opacity-50"
                                            >
                                                Add {Object.values(selectedDetected).filter(Boolean).length} Selected
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // ============================================
        // Admin: Activity Log Page
        // ============================================
        const ActivityPage = () => {
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                api.get('/admin/activity').then(setLogs).finally(() => setLoading(false));
            }, []);
            
            if (loading) return <LoadingState />;
            
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold">Activity Log</h2>
                    
                    <div className="glass rounded-xl p-6">
                        <div className="space-y-3">
                            {logs.map(log => (
                                <div key={log.id} className="flex items-center gap-4 p-3 bg-slate-800/50 rounded-lg">
                                    <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-sm">
                                        {log.user_name?.charAt(0) || '?'}
                                    </div>
                                    <div className="flex-1">
                                        <p className="text-sm">
                                            <span className="font-medium">{log.user_name || 'System'}</span>
                                            <span className="text-slate-400 ml-2">{log.action.replace(/_/g, ' ')}</span>
                                        </p>
                                        {log.details && (
                                            <p className="text-xs text-slate-500">{log.details}</p>
                                        )}
                                    </div>
                                    <span className="text-xs text-slate-500">
                                        {new Date(log.created_at).toLocaleString()}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // ============================================
        // Admin: Email Settings Page
        // ============================================
        const EmailSettingsPage = () => {
            const [settings, setSettings] = useState({
                smtp_host: '',
                smtp_port: '587',
                smtp_user: '',
                smtp_pass: '',
                smtp_from: ''
            });
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [testing, setTesting] = useState(false);
            const [message, setMessage] = useState(null);
            
            useEffect(() => {
                api.get('/admin/email-settings')
                    .then(data => setSettings(prev => ({ ...prev, ...data })))
                    .finally(() => setLoading(false));
            }, []);
            
            const saveSettings = async () => {
                setSaving(true);
                setMessage(null);
                try {
                    await api.post('/admin/email-settings', settings);
                    setMessage({ type: 'success', text: 'Email settings saved!' });
                } catch (err) {
                    setMessage({ type: 'error', text: err.message });
                } finally {
                    setSaving(false);
                }
            };
            
            const testEmail = async () => {
                setTesting(true);
                setMessage(null);
                try {
                    const res = await api.post('/admin/email-settings/test');
                    setMessage({ type: 'success', text: res.message });
                } catch (err) {
                    setMessage({ type: 'error', text: err.message });
                } finally {
                    setTesting(false);
                }
            };
            
            if (loading) return <LoadingState />;
            
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold">üìß Email Settings</h2>
                    <p className="text-slate-400">Configure SMTP settings for email notifications when weekly analysis completes.</p>
                    
                    {message && (
                        <div className={`p-4 rounded-lg ${message.type === 'success' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                            {message.text}
                        </div>
                    )}
                    
                    <div className="glass rounded-xl p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">SMTP Host</label>
                                <input
                                    type="text"
                                    value={settings.smtp_host}
                                    onChange={(e) => setSettings(prev => ({ ...prev, smtp_host: e.target.value }))}
                                    placeholder="smtp.gmail.com"
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2"
                                />
                            </div>
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">SMTP Port</label>
                                <input
                                    type="text"
                                    value={settings.smtp_port}
                                    onChange={(e) => setSettings(prev => ({ ...prev, smtp_port: e.target.value }))}
                                    placeholder="587"
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2"
                                />
                            </div>
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">SMTP Username</label>
                                <input
                                    type="text"
                                    value={settings.smtp_user}
                                    onChange={(e) => setSettings(prev => ({ ...prev, smtp_user: e.target.value }))}
                                    placeholder="your-email@gmail.com"
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2"
                                />
                            </div>
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">
                                    SMTP Password {settings.smtp_pass_set && <span className="text-green-400">(already set)</span>}
                                </label>
                                <input
                                    type="password"
                                    value={settings.smtp_pass}
                                    onChange={(e) => setSettings(prev => ({ ...prev, smtp_pass: e.target.value }))}
                                    placeholder={settings.smtp_pass_set ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : 'App password'}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2"
                                />
                            </div>
                            <div className="md:col-span-2">
                                <label className="block text-sm text-slate-400 mb-1">From Email Address</label>
                                <input
                                    type="text"
                                    value={settings.smtp_from}
                                    onChange={(e) => setSettings(prev => ({ ...prev, smtp_from: e.target.value }))}
                                    placeholder="noreply@standex.com"
                                    className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2"
                                />
                            </div>
                        </div>
                        
                        <div className="flex gap-3 mt-6">
                            <button
                                onClick={saveSettings}
                                disabled={saving}
                                className="btn-primary text-white px-6 py-2 rounded-lg"
                            >
                                {saving ? 'Saving...' : 'Save Settings'}
                            </button>
                            <button
                                onClick={testEmail}
                                disabled={testing || !settings.smtp_host}
                                className="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-lg"
                            >
                                {testing ? 'Sending...' : 'üì¨ Send Test Email'}
                            </button>
                        </div>
                    </div>
                    
                    <div className="glass rounded-xl p-6">
                        <h3 className="font-semibold mb-3">üìñ Setup Guide</h3>
                        <div className="text-sm text-slate-400 space-y-2">
                            <p><strong>Gmail:</strong> Use smtp.gmail.com, port 587. Create an App Password in Google Account ‚Üí Security ‚Üí 2-Step Verification ‚Üí App passwords.</p>
                            <p><strong>Microsoft 365:</strong> Use smtp.office365.com, port 587.</p>
                            <p><strong>Custom SMTP:</strong> Contact your IT admin for server details.</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        // ============================================
        // Admin: Scheduled Runs Page
        // ============================================
        const ScheduledRunsPage = () => {
            const [data, setData] = useState({ runs: [], schedule: '', isRunning: false });
            const [loading, setLoading] = useState(true);
            const [running, setRunning] = useState(false);
            const [message, setMessage] = useState(null);
            
            const loadData = () => {
                api.get('/admin/scheduled-runs')
                    .then(setData)
                    .finally(() => setLoading(false));
            };
            
            useEffect(() => { loadData(); }, []);
            
            const toggleSchedule = async () => {
                try {
                    const res = await api.post('/admin/scheduled-runs/toggle');
                    setData(prev => ({ ...prev, isRunning: res.isRunning }));
                    setMessage({ type: 'success', text: res.message });
                } catch (err) {
                    setMessage({ type: 'error', text: err.message });
                }
            };
            
            const runNow = async () => {
                setRunning(true);
                setMessage(null);
                try {
                    const res = await api.post('/admin/scheduled-runs/run-now');
                    setMessage({ type: 'success', text: res.message });
                } catch (err) {
                    setMessage({ type: 'error', text: err.message });
                } finally {
                    setRunning(false);
                }
            };
            
            if (loading) return <LoadingState />;
            
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold">‚è∞ Scheduled Analysis</h2>
                    <p className="text-slate-400">Each brand runs automated analysis once per week. Email notifications are sent when complete.</p>
                    
                    {message && (
                        <div className={`p-4 rounded-lg ${message.type === 'success' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                            {message.text}
                        </div>
                    )}
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="glass rounded-xl p-5">
                            <div className="text-slate-400 text-sm mb-2">Schedule</div>
                            <div className="text-lg font-semibold">{data.schedule || 'Weekly'}</div>
                        </div>
                        <div className="glass rounded-xl p-5">
                            <div className="text-slate-400 text-sm mb-2">Status</div>
                            <div className={`text-lg font-semibold ${data.isRunning ? 'text-green-400' : 'text-yellow-400'}`}>
                                {data.isRunning ? '‚úì Active' : '‚è∏ Paused'}
                            </div>
                        </div>
                        <div className="glass rounded-xl p-5">
                            <div className="text-slate-400 text-sm mb-2">Brands Tracked</div>
                            <div className="text-lg font-semibold">{data.runs.length}</div>
                        </div>
                    </div>
                    
                    <div className="flex gap-3">
                        <button
                            onClick={toggleSchedule}
                            className={`px-6 py-2 rounded-lg ${data.isRunning ? 'bg-yellow-600 hover:bg-yellow-500' : 'bg-green-600 hover:bg-green-500'} text-white`}
                        >
                            {data.isRunning ? '‚è∏ Pause Schedule' : '‚ñ∂ Start Schedule'}
                        </button>
                        <button
                            onClick={runNow}
                            disabled={running}
                            className="bg-sky-600 hover:bg-sky-500 text-white px-6 py-2 rounded-lg"
                        >
                            {running ? 'Starting...' : 'üöÄ Run All Now'}
                        </button>
                    </div>
                    
                    <div className="glass rounded-xl p-6">
                        <h3 className="font-semibold mb-4">Brand Schedule</h3>
                        {data.runs.length > 0 ? (
                            <table className="w-full">
                                <thead>
                                    <tr className="text-left text-slate-400 text-sm border-b border-slate-700">
                                        <th className="pb-3 font-medium">Brand</th>
                                        <th className="pb-3 font-medium">Last Run</th>
                                        <th className="pb-3 font-medium">Next Run</th>
                                        <th className="pb-3 font-medium">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.runs.map(run => (
                                        <tr key={run.id} className="border-b border-slate-800">
                                            <td className="py-3">{run.brand_name}</td>
                                            <td className="py-3 text-slate-400">
                                                {run.last_run ? new Date(run.last_run).toLocaleString() : 'Never'}
                                            </td>
                                            <td className="py-3 text-slate-400">
                                                {run.next_run ? new Date(run.next_run).toLocaleString() : 'Pending'}
                                            </td>
                                            <td className="py-3">
                                                <span className={`px-2 py-1 rounded text-xs ${run.is_enabled ? 'bg-green-500/20 text-green-400' : 'bg-slate-700 text-slate-400'}`}>
                                                    {run.is_enabled ? 'Enabled' : 'Disabled'}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        ) : (
                            <p className="text-slate-400">No scheduled runs yet. Run analysis manually first to initialize schedules.</p>
                        )}
                    </div>
                </div>
            );
        };
        
        // ============================================
        // Helper Components
        // ============================================
        const StatCard = ({ title, value, subtitle, icon, tooltip }) => (
            <div className="glass rounded-xl p-5">
                <div className="flex items-start justify-between mb-2">
                    <span className="text-slate-400 text-sm flex items-center">
                        {title}
                        {tooltip && <InfoTooltip term={tooltip} />}
                    </span>
                    {icon && <span className="text-xl">{icon}</span>}
                </div>
                <div className="text-3xl font-bold">{value}</div>
                {subtitle && <span className="text-slate-500 text-xs">{subtitle}</span>}
            </div>
        );
        
        const LoadingState = () => (
            <div className="flex items-center justify-center py-12">
                <div className="loading-spinner"></div>
            </div>
        );
        
        // ============================================
        // Main App
        // ============================================
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('dashboard');
            
            useEffect(() => {
                if (api.token) {
                    api.get('/auth/me')
                        .then(data => setUser(data.user))
                        .catch(() => {
                            api.token = null;
                            localStorage.removeItem('token');
                        })
                        .finally(() => setLoading(false));
                } else {
                    setLoading(false);
                }
            }, []);
            
            const handleLogout = async () => {
                await api.post('/auth/logout');
                api.token = null;
                localStorage.removeItem('token');
                setUser(null);
            };
            
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }
            
            if (!user) {
                return <LoginPage onLogin={setUser} />;
            }
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'dashboard': return <DashboardPage />;
                    case 'analyze': return <AnalyzePage />;
                    case 'history': return <HistoryPage />;
                    case 'users': return <UsersPage />;
                    case 'api-keys': return <ApiKeysPage />;
                    case 'brands': return <BrandsPage />;
                    case 'email-settings': return <EmailSettingsPage />;
                    case 'scheduled-runs': return <ScheduledRunsPage />;
                    case 'activity': return <ActivityPage />;
                    default: return <DashboardPage />;
                }
            };
            
            return (
                <AuthContext.Provider value={{ user }}>
                    <div className="flex h-screen">
                        <Sidebar 
                            currentPage={currentPage} 
                            onNavigate={setCurrentPage} 
                            user={user}
                            onLogout={handleLogout}
                        />
                        <main className="flex-1 overflow-y-auto p-8">
                            {renderPage()}
                        </main>
                    </div>
                </AuthContext.Provider>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
